apiVersion: v1
kind: Pod
metadata:
  generateName: preferred-anti-affinity-pod-
  labels:
    color: yellow
spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchLabels:
                color: yellow
            topologyKey: kubernetes.io/hostname
            namespaces: ["sched-test", "sched-setup"]
          weight: 1
  containers:
    - image: k8s.gcr.io/pause:3.5
      name: pause
      ports:
        - containerPort: 80
      resources:
        limits:
          cpu: 100m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 500Mi
