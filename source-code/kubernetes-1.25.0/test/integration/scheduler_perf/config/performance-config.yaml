- name: SchedulingBasic
  defaultPodTemplatePath: config/pod-default.yaml
  workloadTemplate:
  - opcode: createNodes
    countParam: $initNodes
  - opcode: createPods
    countParam: $initPods
  - opcode: createPods
    countParam: $measurePods
    collectMetrics: true
  workloads:
  - name: 500Nodes
    params:
      initNodes: 500
      initPods: 500
      measurePods: 1000
  - name: 5000Nodes
    params:
      initNodes: 5000
      initPods: 1000
      measurePods: 1000

- name: SchedulingPodAntiAffinity
  defaultPodTemplatePath: config/pod-with-pod-anti-affinity.yaml
  workloadTemplate:
  - opcode: createNodes
    countParam: $initNodes
    uniqueNodeLabelStrategy:
      labelKey: kubernetes.io/hostname
  - opcode: createNamespaces
    prefix: sched
    count: 2
  - opcode: createPods
    countParam: $initPods
    namespace: sched-0
  - opcode: createPods
    countParam: $measurePods
    collectMetrics: true
    namespace: sched-1
  workloads:
  - name: 500Nodes
    params:
      initNodes: 500
      initPods: 100
      measurePods: 400
  - name: 5000Nodes
    params:
      initNodes: 5000
      initPods: 1000
      measurePods: 1000

