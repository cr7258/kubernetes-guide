server:
  port: 80

ingress:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: ingress-myservicea
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        kubernetes.io/ingress.class: "nginx"
    spec:
      rules:
        - host: aabb.com
          http:
            paths:
              - path: /jtthink/{param:.*}
                backend:
                  service:
                    name: www.jtthink.com
                    port:
                      number: 80
              - path: /baidu/{param:.*}
                backend:
                  service:
                    name: www.baidu.com
                    port:
                      number: 80